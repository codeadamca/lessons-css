<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Grid</title>

    <style>

        header {
            grid-area: header;
        }
        nav {
            grid-area: nav;
        }
        aside {
            grid-area: aside;
        }
        main {
            grid-area: main;
        }
        footer {
            grid-area: footer;
        }

        #container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            grid-template-areas:
                "header header header header"
                "nav nav nav nav"
                "aside main main main"
                "footer footer footer footer";
            column-gap: 10px;
            row-gap: 10px;    
        }

        #container > * {
            border: 1px solid red;
            padding: 10px;
        }


    </style>

</head>
<body>

    <div id="container">

        <header>

            <h1>Header</h1>
            
        </header>

        <nav>

            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact Us</a>

        </nav>

        <aside>

            <h2>Sidebar</h2>

        </aside>

        <main>

            <h2>Main</h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, accusantium?</p>

            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

        </main>

        <footer>

            Footer @copy; | 2022

        </footer>

    </div>
    
</body>
</html>
