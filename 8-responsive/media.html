<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>

        h1 {
            color: blue;
        }

        @media (max-width: 768px) {
            
            h1 {
                color: red;
            }
            
        }

    </style>
</head>
<body>

    <h1>Lorem Ipsum Dolor Sit</h1>
    
</body>
</html>
